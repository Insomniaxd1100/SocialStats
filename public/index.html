<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Social Stats</title>

  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
  <!-- Custom CSS -->
  <link rel="stylesheet" href="style.css">

  <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
  <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
  <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.3/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
</head>

<body>

  <div class="container">
    <h1 class="main-heading">Social Stats</h1>
    <div class="clearfix section-area">
      <p>Enter your instagram username below to view some insights about your profile: </p>
      <form class="form-inline" action="javascript:fetchProfileData();">
        <input class="form-control" type="text" name="ig_username" required>
        <button class="btn btn-primary" type="submit">Get Stats</button>
      </form>
    </div>
    <!--hidden on page load-->
    <div id="profile_area">
      <div id="profile_information_area" class="clearfix row section-area">
        <div class="col-xs-4">
          <img id="profile_photo">
        </div>
        <div class="col-xs-8">
          <h3 id="profile_full_name"></h3>
          <div>
            <div id="profile_posts" class="profile-info-cell"></div>
            <div id="profile_followers" class="profile-info-cell"></div>
            <div id="profile_following" class="profile-info-cell"></div>
          </div>
        </div>
      </div>
      <div id="profile_error_area" class="clearfix section-area">
        <h3>Whoops!</h3>
        <div class="bg-info info-text">
          <p></p>
        </div>
      </div>
      <div id="profile_stats_area" class="clearfix section-area">
        <h3>Stats :</h3>
        <div id="chart_likes"></div>
      </div>
    </div>
    <!--hidden on page load-->
    <div id="unknown_error_message_area" class="clearfix section-area">
      <div class="bg-info info-text">
        <p></p>
      </div>
    </div>
  </div>

  <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
  <!-- Bootstrap JavaScript -->
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
  <!-- Google Charts -->
  <script type="text/javascript" src="https://www.gstatic.com/charts/loader.js"></script>
  <!-- Custom JavaSript -->
  <script src="script.js"></script>
</body>

</html>
